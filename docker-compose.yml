services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mindsdb
      POSTGRES_PASSWORD: mindsdb
      POSTGRES_DB: mindsdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  mindsdb:
    image: mindsdb/mindsdb:latest
    ports:
      - "47334:47334"
      - "47335:47335"
      - "47337:47337"
    volumes:
      - mindsdb_data:/root/mdb_storage
    environment:
      - MINDSDB_APIS=http,mysql,mongodb,postgres,mcp
    depends_on:
      - db

volumes:
  mindsdb_data:
  db_data:
